<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Carousel/Slideshow</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="/style.css" />
    </head>
    <body>
        <div class="slideshow-container">
            
            <div class="carousel">
                <img class="imgs" src="/images/carousal-1.png" style="width: 100%;">
            </div>
            <div class="carousel">
                <img class="imgs" src="/images/carousal-2.png" style="width: 100%;">
            </div>
            <div class="carousel">
                <img class="imgs" src="/images/carousal-3.png" style="width: 100%;">
            </div>
            <div class="carousel">
                <img class="imgs" src="/images/carosal-4.png" style="width: 100%;">
            </div>
            <div class="carousel">
                <img class="imgs" src="/images/carousal-5.png" style="width: 100%;">
            </div>
            <div class="carousel">
                <img class="imgs" src="/images/carousal-6.png" style="width: 100%;">
            </div>
                
            <a class="prev" onclick="plusSlides(-1)">&#10094</a>
            <a class="next" onclick="plusSlides(1)">&#10095</a>
        </div>
        <script src="/script.js"></script>
    </body>
</html>
